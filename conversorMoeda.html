<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/conversor.css">
</head>

<body>
    <div class="container">
        <h1 id="titulo">Chico de Moedas</h1>
        <input type="number" id="valor-usuario">
        <select name="moeda1" id="moeda1">
            <option value="real">Real</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
        </select>
        <button id="botaoInverter">Inverter</button>
        <select name="moeda2" id="moeda2">
            <option value="real">Real</option>
            <option value="dolar" selected>Dolar</option>
            <option value="euro">Euro</option>
        </select>
        <button id="botaoConverter">Converter</button>
        <button id="botaoLimpar">Limpar</button>
        <div class="divResultado">
            <h2>Resultado:</h4>
            <p class="result" id="resultado"></p>
        </div>
    </div>

    <div id="container-mensagem-usuario" class="mensagem-usuario">
        <p>Nosso site utiliza cookies. Aceita continuar?</p>
        <button id="botao-aceita-mensagem">Aceitar</button>
    </div>


    <br><br><br>
    <a href="index.html"><button>Index</button></a>

    <script src="js/conversorScript.js"></script>
</body>

</html>
