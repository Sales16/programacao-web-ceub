<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/conversor.css">
</head>

<body class="dark-theme">
    <nav class="inicio">
        <a href="index.html"><button class="voltar">Index</button></a>
        <div class="tema">
            <label class="switch">
                <input id="checkboxTheme" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    <div class="container">
        <h1 id="titulo">Chico de Moedas</h1>
        <input class="valor-input" type="number" id="valor-usuario" placeholder="Valor:">
        <select class="select-moedas" name="moeda1" id="moeda1">
            <option value="BRL">Real</option>
            <option value="USD">Dolar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
            <option value="BTC">Bitcoin</option>
        </select>
        <button class="botao" id="botaoInverter">Inverter</button>
        <select class="select-moedas" name="moeda2" id="moeda2">
            <option value="BRL">Real</option>
            <option value="USD" selected>Dolar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>

        </select>
        <button class="botao" id="botaoLimpar">Limpar</button>
        <div class="div-converter">
            <button class="botao-converter" id="botaoConverter">Converter</button>
        </div>
        <div class="divResultado">
            <h2 id="h2result">
                </h4>
                <p class="result" id="resultado"></p>
        </div>
    </div>

    <div id="container-mensagem-usuario" class="mensagem-usuario">
        <p>Nosso site utiliza cookies. Aceita continuar?</p>
        <button class="aceita" id="botao-aceita-mensagem">Aceitar</button>
    </div>

    <script src="js/conversorScript.js"></script>
</body>

</html>
